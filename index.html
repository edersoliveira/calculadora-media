<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="calc.js"></script>
    <title>Calculadora de Média</title>
</head>
<body>
    <div class="tudo">
        <div class="container">
       <h1 class="page-title">
         Calculadora de média</h1>
       <p class="page-subtitle">
         Descubra qual a sua média de nota de todos os bimestres.
       </p>
       <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
     </div>
     <a href="https://alura.com.br/" target="_blank">
       <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
     </a>
     <div class="bimestres">
       <label>Insira o nome do aluno <br>
         <input type="text" id="nomeAluno" /><br>
         <label>Insira a nota do 1º Bimestre <br>
           <input type="number" id="nota1" min="0" max="10" step="0.010" value="" oninput="validity.valid ? this.save = value : value = this.save;" /><br>
         </label>
         <label>Insira a nota do 2º Bimestre <br>
           <input type="number" id="nota2" min="0" max="10" step="0.010" value="" oninput="validity.valid ? this.save = value : value = this.save;" /><br>
         </label>
         <label>Insira a nota do 3º Bimestre <br>
           <input type="number" id="nota3" min="0" max="10" step="0.010" value="" oninput="validity.valid ? this.save = value : value = this.save;" /><br>
         </label>
         <label>Insira a nota do 4º Bimestre <br>
           <input type="number" id="nota4" min="0" max="10" step="0.010" value="" oninput="validity.valid ? this.save = value : value = this.save;" /><br>
         </label>
         <button type="submit" onclick="notaFinal()">Enviar notas</button>
     </div>
   
     <h2 id="resultado"></h2>
     </div>
     </div>
   </body>
   
   </html>
